<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Set Paragraph Background Color</title>
    <script>
      function set_background() {
        let paragraphs = document.getElementsByTagName("p");

        for (let i = 0; i < paragraphs.length; i++) {
          paragraphs[i].style.backgroundColor = "lightblue";
        }
      }
    </script>
  </head>
  <body>
    <input
      type="button"
      value="Click to set paragraph background color"
      onclick="set_background()"
    />
    <p>w3resource JavaScript Exercises</p>
    <p>w3resource PHP Exercises</p>
  </body>
</html>
