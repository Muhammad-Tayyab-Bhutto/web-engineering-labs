<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Return first and last name from a form</title>
    <script>
        function getFormValues() {
            var firstName = document.getElementById("form1").elements.fname.value;
            var lastName = document.getElementById("form1").elements.lname.value;
            alert("First Name: " + firstName + "\nLast Name: " + lastName);
            return false;
        }
    </script>
</head>
<body>
    <form id="form1" onsubmit="return getFormValues()">
        First name:
        <input type="text" name="fname" value="David"><br>
        Last name:
        <input type="text" name="lname" value="Beckham"><br>
        <input type="submit" value="Submit">
    </form>
</body>
</html>
