<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Get Link Attributes</title>
    <script>
      function getAttributes() {
        let linkElement = document.getElementById("w3r");

        let hrefValue = linkElement.getAttribute("href");
        let hreflangValue = linkElement.getAttribute("hreflang");
        let relValue = linkElement.getAttribute("rel");
        let targetValue = linkElement.getAttribute("target");
        let typeValue = linkElement.getAttribute("type");

        // Display the attribute values (you can modify this part as needed)
        alert(
          "href: " +
            hrefValue +
            "\nhreflang: " +
            hreflangValue +
            "\nrel: " +
            relValue +
            "\ntarget: " +
            targetValue +
            "\ntype: " +
            typeValue
        );
      }
    </script>
  </head>
  <body>
    <p>
      <a
        id="w3r"
        type="text/html"
        hreflang="en-us"
        rel="nofollow"
        target="_self"
        href="http://www.w3resource.com/"
        >w3resource</a
      >
    </p>
    <button onclick="getAttributes()">
      Click here to get attributes value
    </button>
  </body>
</html>
